<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="credit">
        <p>Implemented by <a href="https://github.com/sephorus/">Joel Ramos</a></p>
      </div>
      <div class="preview-card-container">
        <picture>
          <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
          <img class="preview-card-image" src="./images/image-product-desktop.jpg"
            alt="product image optimized for desktop">
        </picture>
        <div class="preview-card-content">
          <h2 class="subheading">Perfume</h2>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="preview-card-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="preview-card-price">$149.99<span class=preview-card-price-original><s>$169.99</s></span></p>
          <button href="#" class="preview-card-button"><span><img class="preview-card-button-icon" src="./images/icon-cart.svg"
                alt=""></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
